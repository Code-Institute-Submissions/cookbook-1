{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <h3>{{ cat }}</h3>
    </div>
    <div class="row">
        <ul class="collapsible">
        {% for recipe in recipes %}
            <li>
                <div class="collapsible-header hoverable" data-collapsible="accordion">
                    <div class="col m2 s4 center-align">
                        <img src="{{ recipe.img_url }}" alt="" class="thumbnail">
                    </div>
                    <div class="col m10 s8 task_header valign-wrapper">
                        <strong>{{recipe.name}}</strong> - Prep Time: {{ recipe.prep_time }} | Cook Time: {{ recipe.cook_time }}
                    </div>
                </div>
                <div class="collapsible-body">
                    <div class="row">
                        <div class="col s2">
                            <a href="{{ url_for('recipe', recipe_id=recipe._id) }}" class="waves-effect waves-light btn">Full Recipe</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s10">
                            <span>
                                <strong>Description:</strong> {{ recipe.desc }}
                            </span>
                        </div>
                    </div>
                </div>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
