{% extends "base.html" %} {% block body %}
<div class="container">
    <br>
    <div class="row center-align">
        <p>Fill in the fields below to get registered</p>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="row flash-container valign-wrapper center-align">
            <div class="col s12">
                {% for message in messages %}
                <h4 class="flash-message">{{ message }}</h4>
                {% endfor %}
                <a class="btn-floating btn waves-effect waves-light red flash-close"><i class="large material-icons">close</i></a>
            </div>
        </div>
        {% endif %} {% endwith %}
    </div>
    <div class="row">
        <form class="col s12" method=POST action="{{ url_for('register') }}">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" name="first_name" class="validate" required>
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" name="last_name" class="validate" required>
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" name="username" class="validate" required>
                    <label for="username">Username</label>
                    <span class="helper-text">Note: Username is Case Sensitive</span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" name="pass" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" name="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row center-align">
                <button class="btn waves-effect waves-light red darken-4" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
